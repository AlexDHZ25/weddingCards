      <div>
        <h2>Confirmar asistencia</h2>
        <p>Nos encantaria que puedas acompañarnos</p>
        <p>Llena el siguiente formulario para confirmartu asistencia</p>
      </div>
      <img src="/assets/img/A&R16.jpg" alt="" />
    </header>
    <form action="" name="confirmacion" netlify>
      <label for="name">Nombre:</label>
      <input type="text" name="name-user" id="name" required />
      <br />
      <label for="email">Correo:</label>
      <input type="email" name="email-user" id="email" required/>

      <fieldset>
        <legend>¿Asistiras?</legend>

        <div>
          <input type="radio" id="yes" name="confirm" value="yes" checked required />
          <label for="yes">Si</label>
        </div>

        <div>
          <input type="radio" id="no" name="confirm" value="no" />
          <label for="no">No</label>
        </div>
      </fieldset>

      <label for="coments">Comentarios:</label>
      <input type="text" name="coments" id="coments" />

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
